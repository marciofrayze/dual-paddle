<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Dual Paddle</title>
        <meta
            name="description"
            content="A simple two-players paddle game. Built with Elm."
        />
        <meta name="author" content="Marcio Frayze David" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <script src="js/joakin-elm-canvas-v2-2-4.js"></script>
        <style>
            /* Disable scrolling */
            html,
            body,
            #elm-app {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            /* Disable text selection */
            body {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        </style>
    </head>

    <body>
        <div id="elm-app" />

        <script src="build/main.js"></script>
        <script>
            var app = Elm.Main.init({
                node: document.getElementById("elm-app"),
                flags: {
                    windowWidth: window.innerWidth,
                    windowHeight: window.innerHeight,
                },
            });
        </script>
    </body>
</html>
